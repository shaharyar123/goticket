<div class="login-container">
    <header>
        <img src="images/gotickets.png" alt="loading"/>
    </header>
    <span ng-show="error" class="error alert alert-danger">{{error}}</span>
    <form name="form" ng-submit="login()" role="form">
        <h3>Login into your account</h3>
        <div class="form-group">
            <label for="username">Email</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" placeholder="Please Enter Your Email.." ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" placeholder="Please Enter Your Password.." ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button ng-if="!dataLoading" type="submit" ng-disabled="form.$invalid || dataLoading" class="btn">
                Login
            </button>
            <i ng-if="dataLoading" class="fa fa-spinner fa-spin fa-2x spin-icon" aria-hidden="true"></i></button>
        </div>
    </form>
</div>
